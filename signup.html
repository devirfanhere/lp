    <div class="registration">
        <form action="">
            <div class="textcenter">
                <img src="./assets/logo.jpg" alt="nightfury technologies">
            </div>
            <h2>Please Fill The Form Below To Create A New Account.</h2>
            <label for="">Name*</label><br>
            <input type="text" placeholder="e.g.Mark"><br><br>
            <label for="">E-mail*</label><br>
            <input type="email" name="email" id="" placeholder="e.g.someone@example.com"><br><br>
            <label for="">Username*</label><br>
            <input type="text" placeholder="e.g.Zukerberg"><br><br>
            <label for="">Password*</label><br>
            <input type="password" name="password" id="" placeholder="********" title="please use a unique password that you are not using on any other website."><br><br>
            <label for="">Confirm Password*</label><br>
            <input type="password" name="password" id="" placeholder="********" title="please re-type your password to confirm it."><br><br>
            <label for="">Date of Birth</label><br>
            <input type="date" name="dob" id=""><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="gender" id="" value="male">Male <input type="radio" name="gender" id="" value="female">Female<br><br><br>
            <label for="">I am interested in course(s):</label><br>
            <input type="checkbox" name="webdevelopment" id="">Web Development <br>
            <input type="checkbox" name="webdesigning" id="">Web Designing <br>
            <input type="checkbox" name="seo" id="">SEO <br>
            <input type="checkbox" name="smm" id=""> Social Media Marketing <br>
            <input type="checkbox" name="amazonaffiliate" id="">Amazon Marketing <br>
            <input type="checkbox" name="webhosting" id="">Web Hosting<br><br>
            <input type="button" value="CLEAR">
            <input type="submit" value="SUBMIT">
        </form>
    </div>
